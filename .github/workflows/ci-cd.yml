name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install-and-test:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.x'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install
          cd backend && npm install
          cd ../frontend && npm install

      # Step 4: Start backend server and wait for it to be ready
      - name: Start backend server
        run: |
          cd backend
          npm start | tee backend.log &
          npx wait-on http://localhost:3001 --timeout 120000 --interval 5000 --log
        env:
          PORT: 3001

      # Step 5: Run backend tests
      - name: Run backend Playwright tests
        run: npm run test:backend

      # Step 6: Run frontend tests
      - name: Run frontend Playwright tests
        run: npm run test:frontend
